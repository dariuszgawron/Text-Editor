<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <h1 class="main__title">

        </h1>
        <div class="toolbar">
            <fieldset class="toolbar__row">
                <div class="toolbar__group toolbar__group--separator">
                    <select class="toolbar__btn">
                        <option value="Arial">Arial</option>
                    </select>
                    <button class="toolbar__btn toolbar__btn--size">
        
                    </button>
                    <button class="toolbar__btn" name="bold" title="Bold">
                        <i class="fas fa-bold"></i>
                    </button>
                    <button class="toolbar__btn" name="italic" title="Italic">
                        <i class="fas fa-italic"></i>
                    </button>
                    <button class="toolbar__btn" name="underline" title="Underline">
                        <i class="fas fa-underline"></i>
                    </button>
                    <input type="color" class="toolbar__btn">
        
                    </button>
                </div>
                <div class="toolbar__group toolbar__group--separator">
                    <button class="toolbar__btn" name="align-left" title="Align left">
                        <i class="fas fa-align-left"></i>
                    </button>
                    <button class="toolbar__btn" name="align-center" title="Align center">
                        <i class="fas fa-align-center"></i>
                    </button>
                    <button class="toolbar__btn" name="align-right" title="Align right">
                        <i class="fas fa-align-right"></i>
                    </button>
                </div>
                <div class="toolbar__group">
                    <button class="toolbar__btn" name="ordered-list" title="Ordered list">
                        <i class="fas fa-list-ol"></i>
                    </button>
                    <button class="toolbar__btn" name="unordered-list" title="Unordered list">
                        <i class="fas fa-list-ul"></i>
                    </button>
                </div>
                
                
            </fieldset>
        </div> 
        <div class="content">
            <div class="content__editor" contenteditable="true" data-text="Enter text here"></div>
        </div>
        
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
